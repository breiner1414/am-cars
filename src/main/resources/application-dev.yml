spring:
  application:
    name: apuntes-mecanica
  
  # Configuración de base de datos para desarrollo
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/apuntes_mecanica_dev?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=America/Bogota}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:admin}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

# Configuración del servidor para desarrollo
server:
  port: ${SERVER_PORT:8080}
  error:
    include-stacktrace: always
    include-message: always
# 
# Logging para desarrollo
logging:
  level:
    root: INFO
    com.am_cars.apuntes_mecanica: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

